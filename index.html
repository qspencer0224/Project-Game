<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--container-->
  <div class="container">
    <!--screen-->
    <div class="screen">
      <div class="bigscreen">
        <!--top-->
      <div class="top">
        <!--top hull-->
        <div class="enemybox">
          <!--hull-->
          <div class="topname">YOUR PEERS</div>
          <!--hull-->
          <div class="hullone">
            <p>Health: <span class="health">5</span></p>
            <p>Firepwoer: <span class="firepower">3</span></p>
            <p>Accuracy: <span class="accuracy">7</span></p>
          </div>
        </div>
        <!--enemy-->
        <div class="enemy">
          <img src="https://giffiles.alphacoders.com/107/107307.gif" alt="" class="enemypic">
        </div>
      </div>
      <!--mid-->
      <div class="mid">
        <!--player one-->
        <div class="player"></div>
        <div class="playerbox">
          <!--hull-->
          <div class="yourname">YOU</div>
          <!--hull-->
          <div class="hulltwo">
            <p>Health: 20<br>
            Firepower: 5<br>
            Accuracy: 7</p>
          </div>
        </div>
      </div>
      <div class="screentext">Ah, YOUR PEERS! Will "Peer Pressure" get you?...again?</div>
      
      
        
        
      </div>
      <!--bottom-->
      <div class="bottom">
        <!--controls-->
        <div class="control">
          <!--control text-->
          <div class="cntrltxt"> C O N T R O L S</div>
          <!--control buttons-->
          <div class="cntrlbox">
            <div onclick="startRound()" class="abtn">X</div>
            <div class="bbtn">Y</div>
          </div>
        </div>
        <!--btnbox-->
        <div class="btnbox">
          <!--retreat-->
          <div onclick="swap()" class="retreat">R E T R E A T</div>
          <div class="settings">S E T T I N G S</div>
          <div class="music">M U S I C</div>
          
        </div>
      </div>
    </div>
    <div class="btnnav">
        <div class="jackbox">
            <img src="https://cdn.steamgriddb.com/logo/dad0eb8ef352b656351ef2c8285ad148.png" alt="" class="jackson">
        </div>
        <div class="reset"></div>
    </div>
       
        
        <script src="app.js" async defer></script>
    </body>
</html>
