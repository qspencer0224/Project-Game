<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--container-->
  <div class="container">
    <!--screen-->
    <div class="screen">
      <div class="bigscreen">
        <!--top-->
      <div class="top">
        <!--top hull-->
        <div class="enemybox">
          <!--hull-->
          <div class="tophull"></div>
          <!--hull-->
          <div id="one" class="hull"></div>
        </div>
        <!--enemy-->
        <div class="enemy">
          <img src="https://cdn.pixabay.com/animation/2023/01/07/11/02/11-02-30-972_512.gif" alt="" class="enemypic">
        </div>
      </div>
      <!--mid-->
      <div class="mid">
        <!--player one-->
        <div class="player"></div>
        <div class="playerbox">
          <!--hull-->
          <div class="yourname">YOU</div>
          <!--hull-->
          <div id="two" class="hull">
            <p>Health: 20
            Firepower: 5
            Accuracy: 7</p>
          </div>
        </div>
      </div>
      
      
        
        
      </div>
      <!--bottom-->
      <div class="bottom">
        <!--controls-->
        <div class="control">
          <!--control text-->
          <div class="cntrltxt"> C O N T R O L S</div>
          <!--control buttons-->
          <div class="cntrlbox">
            <div onclick="startRound(currentChal)" class="abtn">X</div>
            <div class="bbtn">Y</div>
          </div>
        </div>
        <!--btnbox-->
        <div class="btnbox">
          <!--retreat-->
          <div class="retreat">R E T R E A T</div>
          <div class="settings">S E T T I N G S</div>
          <div class="music">M U S I C</div>
          
        </div>
      </div>
    </div>
    <div class="btnnav"></div>
       
        
        <script src="app.js" async defer></script>
    </body>
</html>
